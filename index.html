<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>○×テスト</title>
<style>
body { font-family: sans-serif; text-align:center; margin:20px; }
img { max-width:90%; max-height:60vh; }
button { font-size:20px; margin:10px; padding:10px 30px; }
</style>
</head>

<body>
<h2 id="counter"></h2>
<img id="img"><br>
<button onclick="answer('○')">○</button>
<button onclick="answer('×')">×</button>

<script>
// 画像ファイル名（あとで40枚に）
const images = [
  "img1.jpg","img2.jpg","img3.jpg","img4.jpg","img5.jpg"
];

// ランダム20問抽出
const shuffled = images.sort(() => 0.5 - Math.random());
const questions = shuffled.slice(0, 20);

let index = 0;
const answers = [];

function show() {
  document.getElementById("counter").textContent =
    `問題 ${index+1} / ${questions.length}`;
  document.getElementById("img").src = questions[index];
}

function answer(a){
  answers.push({img:questions[index], ans:a});
  index++;
  if(index >= questions.length){
    alert("終了です。ありがとうございました。");
    console.log(answers);
    return;
  }
  show();
}

show();
</script>
</body>
</html>
